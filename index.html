<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <section class="wrapper-top">

        <div class="wrapper-top__wrapper-item">

            <header class="header">
                <img class="header-logo" src="./image/logo.png" alt="logo">
            </header>

            <div class="wrapper-top__wrapper-nav">

                <div class="wrapper-top__wrapper-button">
                    <button class="wrapper-top__button-sign">
                    Sign in
                    </button>

                    <button class="wrapper-top__button-sign-up">
                    Sign up
                    </button>
                </div>
                

                <nav class="nav">

                    <ul class="nav__menu">
                        <li class="nav__item">Products</li>
                        <li class="nav__item">Pricing</li>
                        <li class="nav__item">FAQ</li>
                        <li class="nav__item">Blog</li>
                        <li class="nav__item">Blog</li>
                    </ul>

                    <button class="nav__button-burger">
                        <img class="nav__img-button" src="./image/menu_burger.svg" alt="меню бургер">
                    </button>
                    
                </nav>

            </div>

        </div>

    </section>

    <section class="description-top">

        <!-- <div class="description-top__image-wrapper"> -->
            <picture class="description-top__image"> 
                <source  srcset="./image/main-screen.png" media="(min-width: 1200px)">             
                <img  src="./image/mob/main-screen-mob.png" alt="main-screen">   
            </picture>  
        <!-- </div> -->

        <div class="description-top__description-wrapper">

            <h1 class="description-top__head-description">Monitor your business on real-time dashboard</h1>

            <p class="description-top__text-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Elementum nisi aliquet volutpat pellentesque volutpat est. <span class="description-top__decstop-text">Sapien in etiam vitae nibh nunc mattis imperdiet sed nullam.</span> </p>
            
            <button class="description-top__button">Try for free</button>

        </div>

    </section>
    
</body>
</html>
